latent_dim: 32
batch_size: 32
lr: 1.e-4
lr_schedule_rate: 0.999

num_disc_updates: 2
gp_lambda: 10.
gpdata_lambda: 0.
cramer: False
stochastic_stepping: True

save_every: 3
num_epochs: 9

feature_noise_power: NULL
feature_noise_decay: NULL

data_version: 'data_v4'
pad_range: [-3, 5]
time_range: [-7, 9]
scaler: 'logarithmic'

architecture:
    generator:
        - block_type: 'fully_connected'
          arguments:
            units: [32, 64, 64, 64, 128]
            activations: [
                'elu', 'elu', 'elu', 'elu', 'custom'
            ]
            input_shape: [37,]
            output_shape: [8, 16]
            name: 'generator'

    discriminator:
        - block_type: 'connect'
          arguments:
            vector_shape: [5,]
            img_shape: [8, 16]
            vector_bypass: False
            concat_outputs: True
            name: 'discriminator_tail'
            block:
              block_type: 'conv'
              arguments:
                filters: [16, 16, 32, 32, 64, 64]
                kernel_sizes: [3, 3, 3, 3, 3, 2]
                paddings: ['same', 'same', 'same', 'same', 'valid', 'valid']
                activations: ['elu', 'elu', 'elu', 'elu', 'elu', 'elu']
                poolings: [NULL, [1, 2], NULL, 2, NULL, NULL]
                input_shape: NULL
                output_shape: [64,]
                dropouts: [0.02, 0.02, 0.02, 0.02, 0.02, 0.02]
                name: discriminator_conv_block
                use_spectral_norm: False
        - block_type: 'fully_connected'
          arguments:
            units: [128, 1]
            activations: ['elu', NULL]
            input_shape: [69,]
            output_shape: NULL
            name: 'discriminator_head'
            use_spectral_norm: False
